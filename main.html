<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Electron.Js Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Electron.js | Exercise</h1>

        <div class="row">
            <div class="col-md-8 offset-2 pt-2">
                <input type="text" name="value" id="input-value">
                <button id="sendBtn" class="btn btn-primary">Gönder</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-2 pt-2">
                <button class="btn-block btn-warning btn">Yeni Bir Pencere Aç</button>
            </div>
        </div>

    </div>


    <script>
        const electron = require("electron");
        const { ipcRenderer } = electron;

        let sendBtn = document.getElementById("sendBtn");
        let inputValue = document.getElementById("input-value");

        sendBtn.addEventListener("click", () => {
            // ipcRenderer.send("key", "value");
            ipcRenderer.send("key:inputValue", inputValue.value);
        })
    </script>
</body>

</html>
